<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn 15 - Login</title>
    <link rel="stylesheet" href="/learn_015/css/main.css">
</head>
<body>

    <div class="split">

        <main class="center-screen text-color">
            <h1 class="text-center mb-1">Welcome Back!</h1>
        </main>
          
        <div class="side-form">
            <form class="form">
                <div class="row">
                    
                    <div class="mb-1">
                        <label class="form-label" for="firstName">First name:</label>
                        <input type="text" class="form-input" id="firstName">
                    </div>
                    <div class="mb-1">
                        <label class="form-label" for="lastName">Last name:</label>
                        <input type="text" class="form-input" id="lastName">
                    </div>
            
                </div>

                <div class="mb-1">
                    <label class="form-label" for="email">E-mail:</label>
                    <input type="email" class="form-input" id="email">
                </div>
            
                <div class="row">
                    
                    <div class="mb-1">
                        <label class="form-label" for="password">Password:</label>
                        <input type="password" class="form-input" id="password">
                    </div>
                    <div class="mb-1">
                        <label class="form-label" for="repeat-password">Repeat password:</label>
                        <input type="password" class="form-input" id="repeat-password">
                    </div>
            
                </div>
            
                <div class="mb-1 form-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I accept the terms & conditions.</label>
                </div>
                <div class="mb-1 form-check">
                    <input type="checkbox" id="newsletter" checked>
                    <label for="newsletter">I want to subscribe to the newsletter.</label>
                </div>
                
                <p class="mb-1">Already have an account? <a href="/learn_015/index.html">Login</a> instead.</p>
                
                <button class="btn btn-primary">Sign In</button>
                
            </form>
        </div>
        
    </div>
    
</body>
</html>
