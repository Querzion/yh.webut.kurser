<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/learn_015-crap/css/main.css">

<body>

    <div class="wrapper center-screen">
        <div class="card">
            <h1 class="text-center mb-1">Create an account</h1>
            <form>
                <section id="grid-block">
                    <div class="row-grid">
    
                        <div class="mb-1">
                            <label class="form-label" for="firstName">First name:</label>
                            <input type="text" class="form-input" id="firstName">
                        </div>
                        <div class="mb-1">
                            <label class="form-label" for="lastName">Last name:</label>
                            <input type="text" class="form-input" id="lastName">
                        </div>
                        
                    </div>
                    <div class="mb-1">
                        <label class="form-label" for="email">E-mail:</label>
                        <input type="email" class="form-input" id="email">
                    </div>
                </section>
                <section id="flex-block">
                    <div class="row-flex">
    
                        <div class="mb-1">
                            <label class="form-label" for="firstName">First name:</label>
                            <input type="text" class="form-input" id="firstName">
                        </div>
                        <div class="mb-1">
                            <label class="form-label" for="lastName">Last name:</label>
                            <input type="text" class="form-input" id="lastName">
                        </div>
                        <div class="mb-1">
                            <label class="form-label" for="email">E-mail:</label>
                            <input type="email" class="form-input" id="email">
                        </div>
                        
                    </div>
                </section>

                
            </form>
        </div>
    </div>
